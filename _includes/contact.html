<section class="section-contact">
	

	<div class="container-social">
		<!--left side of contact section contains social links-->
		<div class="left-half">
			
		  	<div class="social-links">
		    	{% for link in site.data.settings.social %}
		    	<a href="{{ link.link }}" class="icon-{{ link.icon }}" target="_blank" title="{{ link.title }}"></a>
		    	{% endfor %}
		  	</div>

		  	<hr class="bar">

		  	<a class="biglink" href="mailto:{{ site.data.settings.email }}" title="Send an email to Marc">{{ site.data.settings.email }}</a>
		</div>


		<!--left side of contact section contains social links-->
		<div class="right-half">
		  	<h3 id="contact" class="form">. . .and how we can work together. . .</h3>

			<form method="POST" action="//formspree.io/{{ site.data.settings.email }}">

		  		<fieldset class="contact-info-group">

		    		<label title="Your Name Goes Here"><span>Your Name</span>
		    		<input type="text" name="name"></label>

		    		<label title="Your Email Goes Here"><span>Your Email</span>
		    		<input type="email" name="_replyto"></label>

		  		</fieldset>

		  			<label title="Your Message Goes Here"><span>Tell me about your project</span>
		  			<textarea name="message"></textarea></label>

		  			<fieldset class="submit-wrap">
		    		<input type="submit" value="Send" title="Click to Send">
		  		</fieldset>

			</form>
		</div>
	</div>
</section>
