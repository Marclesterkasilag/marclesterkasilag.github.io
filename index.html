<!DOCTYPE html>
<html class="">
<head prefix="og: http://ogp.me/ns#">
  <!-- STANDARDS ! -->
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.data.settings.seo.description }}">
  <meta rel="author" href="{{ site.data.settings.seo.rel-author }}">
  <meta rel="publisher" href="{{ site.data.settings.seo.rel-publisher }}">

  <!-- STANDARD TWITTER CARD -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@busoginmoko">
  <meta name="twitter:title" content="{{ site.data.settings.title }}">
  <meta name="twitter:description" content="{{ site.data.settings.seo.description }}">
  <meta name="twitter:creator" content="@busoginmoko">

  <!-- Twitter Summary card images must be at least 120x120px -->
  <meta name="twitter:image" content="http://marclesterkasilag.github.io/assets/img/sketch_face.jpg">

  <!-- OGP -->
  <meta property="og:title" content="{{ site.data.settings.title }}" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://marclesterkasilag.github.io/" />
  <meta property="og:image" content="http://marclesterkasilag.github.io/assets/img/work/proj-8/thumb.jpg" />

  <!-- FOR GOOGLE ! -->
  <meta itemprop="name" content="{{ site.data.settings.site-name }}">
  <meta itemprop="description" content="{{ site.data.settings.seo.description }}">
  <meta itemprop="image" content="http://marclesterkasilag.github.io/assets/img/work/proj-8/thumb.jpg">

  <title>{{ site.data.settings.title }}</title>

  <link rel="stylesheet" href="assets/css/all.css">
  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  {% include analytics.html %}
</head>
<body>
  {% include header.html %}

  {% include return.html %}

  {% include about.html %}

  {% include work.html %}

  {% include clients.html %}

  {% include contact.html %}

  {% include footer.html %}

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="assets/js/functions.js"></script>
</body>
</html>
